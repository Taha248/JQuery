<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#prev").click(function () {
                $("#box").hide("slow");
            });
            $("#next").click(function () {
                $("#box").show("slow");

            }

            );
            });
    </script>
</head>
<body>


    <input value="Prev" type="submit" id="prev" />
    <input value="Next" type="submit" id="next" />
    <div id="box" style="width:100%;height:200px;background-color:red;">
    </div>
</body>
</html>
