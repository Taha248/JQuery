<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="jquery-3.2.1.js"></script>
    <style type="text/css">
        #paragraph1{
            font-size:x-large;
            width:100%;
       
        }
           #paragraph2{
            font-size:x-large;
            width:100%;
       
        }
              #paragraph3{
            font-size:x-large;
            width:100%;
        }
    </style>
    <script type="text/javascript">
        var x = 1,y=1,z=1;

        $(document).ready(function () {
            $("#paragraph1").click(function () {
                if (x == 1) {
                    $(this).css("color", "red");
                    x++;
                }
                else if (x == 2) {
                    $(this).css("color", "blue");
                    x++;
                }
                else if (x == 3) {
                    $(this).css("color", "green");
                    x++;
                }
                else {
                    $(this).css("color", "orange");
                    x = 1;
                }
            });
            $("#paragraph2").click(function () {
                if (y == 1) {
                    $(this).css("font-size", "40px");
                    y++;
                }
                else if (y == 2) {
                    $(this).css("font-size", "60px");
                    y++;
                }
                else if (y == 3) {
                    $(this).css("font-size", "80px");
                    y++;
                }
                else {
                    $(this).css("font-size", "100px");
                    y = 1;
                }
            });
            $("#paragraph3").click(function () {
                if (z == 1) {
                    $(this).css("background-color", "red");
                    z++;
                }
                else if (z == 2) {
                    $(this).css("background-color", "orange");
                    z++;
                }
                else if (z == 3) {
                    $(this).css("background-color", "green");
                    z++;
                }
                else {
                    $(this).css("background-color", "blue");
                    z = 1;
                }
            });
        });
    </script>
</head>
<body>
    <p id="paragraph1">Click me to Change the Color</p>
    <p id="paragraph2">Click me to Change the Size</p>
    <p id="paragraph3">Click me to Change the Background</p>

</body>
</html>
